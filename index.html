<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaliMiau | Inicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-buttons header-left">
            <button class="header-button"><a href="#about">a</a></button>
            <button class="header-button"></button>
        </div>
        <img src="img/logo.png" alt="" class="logo-header">
        <div class="header-buttons header-right">
            <button class="header-button"></button>
            <button class="header-button"></button>
        </div>
        <div class="header-menu-button-container"><button class="header-menu-button">â˜°</button></div>
    </div>

    <div class="content" id="content">
        <div class="content-trigger" id="trigger-left"></div>
        <div class="content-spacer"></div>
        <!-- grid = grid size, must be two numbers separated with an x -->
            <!-- rows = the starting row and the ending row for the specified section, separated with a - -->
            <!-- cols = the starting row and the ending columns for the specified section, separated with a - -->
            <!-- mobh = the height of the section on mobile devices, leave emtpy and will be 1 for every one -->
            <!-- mobp = the position of the section on mobile devices, leave empty and will go in line order -->
        <div class="content-page" grid="3x3">
            <div class="content-page-section" rows="1-2" cols="1-1"></div>
            <div class="content-page-section" rows="1-1" cols="2-2"></div>
            <div class="content-page-section" rows="2-2" cols="2-2"></div>
            <div class="content-page-section" rows="1-2" cols="3-3"></div>
            <div class="content-page-section" rows="3-3" cols="1-3"></div>
        </div>
        <div class="content-page" grid="3x3">
            <div class="content-page-section" rows="1-1" cols="1-3"></div>
            <div class="content-page-section" rows="2-2" cols="1-1"></div>
            <div class="content-page-section" rows="2-2" cols="2-3"></div>
            <div class="content-page-section" rows="3-3" cols="3-3"></div>
            <div class="content-page-section" rows="3-3" cols="1-2"></div>
        </div>
        <div class="content-page" grid="3x4">
            <div class="content-page-section" rows="1-2" cols="1-3"></div>
            <div class="content-page-section" rows="1-3" cols="4-4"></div>
            <div class="content-page-section" rows="3-3" cols="1-1"></div>
            <div class="content-page-section" rows="3-3" cols="2-3"></div>
            <div class="anchor" id="about" ></div>
        </div>
        <div class="content-page" grid="1x2">
            <div class="content-page-section" rows="1-1" cols="1-1"></div>
            <div class="content-page-section" rows="1-1" cols="2-2"></div>
        </div>
        <div class="content-page" grid="4x4">
            <div class="content-page-section" rows="1-2" cols="1-2"></div>
            <div class="content-page-section" rows="1-1" cols="1-2"></div>
            <div class="content-page-section" rows="1-2" cols="3-4"></div>
            <div class="content-page-section" rows="1-1" cols="3-4"></div>
            <div class="content-page-section" rows="3-4" cols="1-2"></div>
            <div class="content-page-section" rows="3-3" cols="1-2"></div>
            <div class="content-page-section" rows="3-4" cols="3-4"></div>
            <div class="content-page-section" rows="3-3" cols="3-4"></div>
        </div>

        <div class="content-spacer"></div>
        <div class="content-trigger" id="trigger-right"></div>
    </div>
    <script src="js/script.js" type="module"></script>
</body>
</html>
